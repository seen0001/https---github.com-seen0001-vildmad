<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><img src="img_vildmad/logo.webp" alt="Logo"></a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="categories.html">Seasons</a></li>
                <li><a href="rawmaterials.html">Raw materials</a></li>
            </ul>
            <span><a class="signin_nav" href="login.html">Login</a>
                <a class="signup_nav" href="login.html">Sign up</a></span>
        </nav>
    </header>
    <div class="signin_container">
        <div class="container__left">
            <div class="signin_content">
                <div class="signin_header">
                </div>
                <div class="form__content">
                    <h3 class="form__title">Login</h3>
                    <p class="form__subtitle">
                        Welcome! Please fill your username and password to sign in to your
                        account.
                    </p>
                    <form action="netlify">
                        <input type="text" placeholder="Username" />
                        <input type="password" placeholder="Password" />
                        <p class="forgot__password">Forgot your password?</p>
                        <button class="submit__btn" type="submit">Login Now</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="container__right">
            <div class="signin_video">
                <video autoplay>
                    <source src="vildmad_mp4/vildmad_hero.mp4" type="video/mp4">
                </video>
                <h3>Start your journey</h3>
            </div>
        </div>
    </div>
    <footer>
        <hr>

        <div class="section__container footer__bar">
            <div class="copyright">
                Copyright Â© 2024 forest flavours. All rights reserved.
            </div>
            <div class="footer__form">
                <form>
                    <input type="text" placeholder="Enter your e-mail" />
                    <button class="btn" type="submit">SUBSCRIBE</button>
                </form>
            </div>
        </div>
    </footer>
</body>

</html>
